<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> 
	<link rel="stylesheet" href="css/style.css"> 
	<script src="js/modernizr.js"></script> 
	<title>Product tour | CodyHouse</title>
	<script>
		setTimeout(() => {
			document.getElementById('cd-tour-trigger').click();
		}, 2000);
	</script>
</head>
<body style="background-color: #fff;">
	<div class="cd-nugget-info">
		<iframe src="../animated-headline/index-nss.html" frameborder="0" scrolling="no" style="width: 30%;height: 5rem;overflow: hidden;margin-left: 2rem;"></iframe>		
		<button id="cd-tour-trigger" class="cd-btn" style="display: none;">Start tour</button>
		<iframe src="../About-NSS/index.html" frameborder="0" style="margin-top: 0rem;width: 100%;height: 82%;padding: 0% 5%;padding-top: 5%;"></iframe>	
		
	</div>

	<ul class="cd-tour-wrapper">
		<li class="cd-single-step">
			<span>Step 1</span>

			<div class="cd-more-info bottom">
				<h2>Step Number 1</h2>
				<p>Hover on to a section </p>
				<img src="img/step-1.png" alt="step 1">
			</div>
		</li>

		<li class="cd-single-step">
			<span>Step 2</span>

			<div class="cd-more-info top">
				<h2>Step Number 2</h2>
				<p>Click on to learn more about these</p>
				<img src="img/step-2.png" alt="step 2">
			</div>
		</li> 

		<li class="cd-single-step">
			<span>Step 3</span>

			<div class="cd-more-info bottom">
				<h2>Step Number 3</h2>
				<p>After you have clicked a particular section, click on this to close.</p>
				<img src="img/step-3.png" alt="step 3">
			</div>
		</li> 
	</ul> 
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.mobile.min.js"></script> 
<script src="js/main.js"></script> 
</body>
</html>
