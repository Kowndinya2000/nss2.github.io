<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" type="image/png" href="favicon.png">

    <link rel="mask-icon" type="" href="favicon.png" color="#111">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
    body {
      font-family: "Century Gothic", 'Lato', sans-serif;
    }
    
    a {
      text-decoration: none;
    }
    
    .et-hero-tabs,
    .et-slide {
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
              flex-direction: column;
      -webkit-box-pack: center;
              justify-content: center;
      -webkit-box-align: center;
              align-items: center;
      height: 100vh;
      position: relative;
      background: #eee;
      text-align: center;
      padding: 0 2em;
    }
    .et-hero-tabs h1,
    .et-slide h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 1rem;
    }
    .et-hero-tabs h3,
    .et-slide h3 {
      font-size: 1rem;
      letter-spacing: 0.3rem;
      opacity: 0.6;
    }
    
    .et-hero-tabs-container {
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
              flex-direction: row;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background: #fff;
      z-index: 10;
    }
    .et-hero-tabs-container--top {
      position: fixed;
      top: 0;
    }
    
    .et-hero-tab {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
              justify-content: center;
      -webkit-box-align: center;
              align-items: center;
      -webkit-box-flex: 1;
              flex: 1;
      color: #000;
      letter-spacing: 0.1rem;
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
      font-size: 0.8rem;
    }
    .et-hero-tab:hover {
      color: white;
      background: rgba(102, 177, 241, 0.8);
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    
    .et-hero-tab-slider {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 6px;
      background: #66B1F1;
      -webkit-transition: left 0.3s ease;
      transition: left 0.3s ease;
    }
    
    @media (min-width: 800px) {
      .et-hero-tabs h1,
      .et-slide h1 {
        font-size: 3rem;
      }
      .et-hero-tabs h3,
      .et-slide h3 {
        font-size: 1rem;
      }
    
      .et-hero-tab {
        font-size: 1rem;
      }
    }
    </style>
    <script>
      window.console = window.console || function(t) {};
    </script>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
    </head>
    <body translate="no">
    
    <section class="et-hero-tabs" style="height: 25rem;background: #ffffff;">
    <iframe src="who are we/index.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
    <div class="et-hero-tabs-container">
    <a class="et-hero-tab" href="#tab-es6">ABOUT</a>
    <a class="et-hero-tab" href="#tab-angular">Testimonials</a>
    <a class="et-hero-tab" href="#tab-other">HelpLine</a>
    <span class="et-hero-tab-slider"></span>
    </div>
    </section>
    
    <main class="et-main" style="margin-top: 2rem;">
    <section class="et-slide" id="tab-es6" style="background: #fff;">
    <iframe src="index.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
    </section>

    <iframe src="whatsapp.html" frameborder="0" style="width: 100%;height: 100%;float: right;overflow: hidden;" scrolling="no"></iframe>
    </section>
    </main>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script id="rendered-js">
    class StickyNavigation {
    
      constructor() {
        this.currentId = null;
        this.currentTab = null;
        this.tabContainerHeight = 70;
        let self = this;
        $('.et-hero-tab').click(function () {
          self.onTabClick(event, $(this));
        });
        $(window).scroll(() => {this.onScroll();});
        $(window).resize(() => {this.onResize();});
      }
    
      onTabClick(event, element) {
        event.preventDefault();
        let scrollTop = $(element.attr('href')).offset().top - this.tabContainerHeight + 1;
        $('html, body').animate({ scrollTop: scrollTop }, 600);
      }
    
      onScroll() {
        this.checkTabContainerPosition();
        this.findCurrentTabSelector();
      }
    
      onResize() {
        if (this.currentId) {
          this.setSliderCss();
        }
      }
    
      checkTabContainerPosition() {
        let offset = $('.et-hero-tabs').offset().top + $('.et-hero-tabs').height() - this.tabContainerHeight;
        if ($(window).scrollTop() > offset) {
          $('.et-hero-tabs-container').addClass('et-hero-tabs-container--top');
        } else
        {
          $('.et-hero-tabs-container').removeClass('et-hero-tabs-container--top');
        }
      }
    
      findCurrentTabSelector(element) {
        let newCurrentId;
        let newCurrentTab;
        let self = this;
        $('.et-hero-tab').each(function () {
          let id = $(this).attr('href');
          let offsetTop = $(id).offset().top - self.tabContainerHeight;
          let offsetBottom = $(id).offset().top + $(id).height() - self.tabContainerHeight;
          if ($(window).scrollTop() > offsetTop && $(window).scrollTop() < offsetBottom) {
            newCurrentId = id;
            newCurrentTab = $(this);
          }
        });
        if (this.currentId != newCurrentId || this.currentId === null) {
          this.currentId = newCurrentId;
          this.currentTab = newCurrentTab;
          this.setSliderCss();
        }
      }
    
      setSliderCss() {
        let width = 0;
        let left = 0;
        if (this.currentTab) {
          width = this.currentTab.css('width');
          left = this.currentTab.offset().left;
        }
        $('.et-hero-tab-slider').css('width', width);
        $('.et-hero-tab-slider').css('left', left);
      }}
    
    
    
    new StickyNavigation();
    //# sourceURL=pen.js
        </script>
